<!DOCTYPE html>
<html>
<head>
  <meta charset=“utf-8” />
  <title>TV Remote</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />

  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

	
  <nav class="controls with-tabs">
    <div class="search">
      <input id="searchQuery" type="search" value="" placeholder="Search on Youtube..." />
      <div class="loading"></div>
    </div>

 		<div class="playback">
    	<button class="play"></button>
      <button class="pause"></button>
    </div>

		<div class="tabs">
			<button class="recent"></button>
		</div>
 		
	</nav>

	<nav class="nav-menu">
		<a href="#search">
			<svg width="24px" height="24px">
				<circle cx="12" cy="16" r="6" stroke-width="0" fill="#fff" />
			</svg>
			Search</a>
		<a href="#history">
			<svg width="24px" height="24px" style="visibility:hidden;">
				<circle cx="12" cy="16" r="6" stroke-width="0" fill="#fff" />
			</svg>
			History
		</a>
	</nav>


  <div id="results" class="video-list"></div>

	<div id="history" class="video-list"></div>

  <div class="__templates" style="display:none;">
    <article class="video">
      <figure><img src="" alt="" /></figure>

      <div class="info">
        <h2></h2>
      </div>

    </article>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery-1.11.1.min.js"></script>

  <script src="/js/search.js"></script>
  <script src="/js/remote.js"></script>
	
	<script src="/js/history.js"></script>

</body>
</html>
